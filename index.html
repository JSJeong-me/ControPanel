<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan Operation Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #display {
            margin-bottom: 20px;
            font-size: 1.8em;
            padding: 15px;
            width: 250px;
            text-align: center;
            border: 2px solid #333;
            background-color: #fff;
        }
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .switch-label {
            margin-left: 10px;
            font-size: 1em;
        }
        input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #ccc;
            outline: none;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        input[type="checkbox"]:checked {
            background: #007BFF;
        }
        input[type="checkbox"]::after {
            content: '';
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }
        input[type="checkbox"]:checked::after {
            left: 21px;
        }
    </style>
</head>
<body>
    <div id="display">Fan Speed: 0</div>
    <div class="switch-container">
        <!-- Toggle switches -->
        <div class="toggle-switch">
            <input type="checkbox" id="switch1" data-number="1" onchange="toggleSwitch(1)">
            <span class="switch-label">Speed 1</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch2" data-number="2" onchange="toggleSwitch(2)">
            <span class="switch-label">Speed 2</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch3" data-number="3" onchange="toggleSwitch(3)">
            <span class="switch-label">Speed 3</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch4" data-number="4" onchange="toggleSwitch(4)">
            <span class="switch-label">Speed 4</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch5" data-number="5" onchange="toggleSwitch(5)">
            <span class="switch-label">Speed 5</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch6" data-number="6" onchange="toggleSwitch(6)">
            <span class="switch-label">Speed 6</span>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="switch7" data-number="7" onchange="toggleSwitch(7)">
            <span class="switch-label">Speed 7</span>
        </div>
    </div>
    <script>
        function toggleSwitch(level) {
            const isChecked = document.getElementById(`switch${level}`).checked;

            // Save the state to localStorage
            localStorage.setItem(`switch${level}`, isChecked);

            // Update display
            const display = document.getElementById('display');
            display.innerText = isChecked ? `Fan Speed: ${level}` : `Fan Speed: 0`;

            // Log the action
            console.log(`Switch ${level} is now ${isChecked ? 'ON' : 'OFF'}`);
        }

        function loadSwitchStates() {
            for (let i = 1; i <= 7; i++) {
                const savedState = localStorage.getItem(`switch${i}`) === 'true';
                document.getElementById(`switch${i}`).checked = savedState;

                // Update display for the last ON switch
                if (savedState) {
                    document.getElementById('display').innerText = `Fan Speed: ${i}`;
                }
            }
        }

        // Load switch states on page load
        window.onload = loadSwitchStates;
    </script>
</body>
</html>
